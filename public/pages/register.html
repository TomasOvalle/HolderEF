<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="../css/register.css">-->
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="navbar-brand"><a class="nav-link" href="./index.html">Home</a></li>
            </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="conditions"></li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main>

        <div class="form-body"></div>
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items" style="background-color: black;">
                        <h3>User Registration Form</h3>
                        <p>Fill in the data below.</p>
                        <form>
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="email" placeholder="User Email" id="email">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="User Password" id="password">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="photo" placeholder="User Photo" id="photo">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="number" name="age" placeholder="User Age" id="age">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="role" placeholder="User Role" id="role">
                            </div>
    
                            <div class="form-button mt-3">
                                <input class="btn btn-primary" type="button" id="register" value="Register">
                            </div>
                            <p>Have an account? <a href="./login.html">Log in!</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../scripts/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
