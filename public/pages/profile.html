<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Profile</title>
    <!--<script src="../scripts/productsRegister.js" defer></script>-->
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="navbar-brand"><a href="./index.html" class="nav-link">Home</a></li>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"> <a href="./users.html" class="nav-link">Users</a></li>
                    <li class="nav-item" id="conditions">
                    </li>
                </ul>
            </ul>
        </div>
    </nav>

<main>
    <section class="profileContainer" id="profile"></section>

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items" style="background-color: black;">
                        <h3>Products Register</h3>
                        <p>Fill in the data below.</p>
                        <form>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="name" placeholder="Product Title" id="Title">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="publisher" placeholder="Product Publisher" id="publisher">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="photo" placeholder="Product Image" id="photo">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="number" name="price" placeholder="Product Price" id="Price">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="category" placeholder="Product Category" id="Category">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="number" name="stock" placeholder="Product Stock" id="Stock">
                            </div>

                            <div class="form-button mt-3">
                                <input class="btn btn-primary" type="button" id="productsRegister" value="Register!">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>

<script src="../scripts/profile.js"></script>
<script src="../scripts/navBar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
