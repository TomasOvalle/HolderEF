<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items" style="background-color: black;">
                    <h3>Update Product</h3>
                    <p>Fill in the data below.</p>
                    <form>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Product Title" id="product-title">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="product_id" placeholder="Product id" id="product-id">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="number" name="price" placeholder="Product Price" id="product-price">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="number" name="stock" placeholder="Product Stock" id="product-stock">
                        </div>

                        <div class="form-button mt-3">
                            <input class="btn btn-primary" type="button" id="product-update" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
