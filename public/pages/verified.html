<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Verify page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="navbar-brand"><a href="./index.html" class="nav-link">Inicio</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="form-body"></div>
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items" style="background-color: black;">
                        <h3>User Verification Form</h3>
                        <p>Fill in the data below.</p>
                        <form>
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="email" placeholder="User Email" id="email">
                            </div>
    
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="code" placeholder="Code to verify your email" id="code">
                            </div>
    
                            <div class="form-button mt-3">
                                <input class="btn btn-primary" type="button" id="verified" value="Verify!">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../scripts/verified.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
