<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My products</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="navbar-brand"><a class="nav-link" href="./index.html">Home</a></li>
            </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"> <a class="nav-link" href="./products.html">Catalogue</a></li>
                    <li class="nav-item"> <a class="nav-link" href="">Recomendations</a></li>
                    <li class="nav-item"> <a class="nav-link" href="">Novedades</a></li>
                    <!--La linea de abajo deberia estar dentro de la condiciones de navbar para que se renderize cuando el usuario prem este en linea -->
                    <li class="nav-link"> <a class="nav-link" href="./premProductsView.html">MyProducts</a></li>
                    <!--<li class="nav-item"><a class="nav-link" href="./register.html">Sign Up</a></li>-->
                    <li class="nav-item" id="conditions"></li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

<main>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items" style="background-color: black;">
                        <h3>Products Register</h3>
                        <p>Fill in the data below.</p>
                        <form>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="name" placeholder="Product Title" id="Title">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="publisher" placeholder="Product Publisher" id="publisher">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="photo" placeholder="Product Image" id="photo">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="number" name="price" placeholder="Product Price" id="Price">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="category" placeholder="Product Category" id="Category">
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="number" name="stock" placeholder="Product Stock" id="Stock">
                            </div>

                            <div class="form-button mt-3">
                                <input class="btn btn-primary" type="button" id="productsRegister" value="Register!">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="productsContainer" id="myProducts"></div>
    </section>
</main>

</body>

<script src="../scripts/premProductsView.js"></script>
<script src="../scripts/productsRegister.js"></script>
<script src="../scripts/premDetails.js"></script>
<script src="../scripts/navBar.js"></script>
